<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <section class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center mb-6">Créer un compte</h2>
      <form id="registerForm" class="space-y-4">
        <input
          type="text"
          id="fullname"
          placeholder="Nom complet"
          class="w-full border rounded-lg p-3"
          required
        />
        <input
          type="email"
          id="email"
          placeholder="Adresse email"
          class="w-full border rounded-lg p-3"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Mot de passe"
          class="w-full border rounded-lg p-3"
          required
        />
        <button
          type="submit"
          class="bg-purple-600 text-white w-full py-3 rounded-lg hover:bg-purple-700 transition"
        >
          S’inscrire
        </button>
        <p class="text-center text-sm text-gray-600 mt-3">
          Déjà un compte ?
          <a href="login.html" class="text-purple-600 hover:underline"
            >Se connecter</a
          >
        </p>
      </form>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
