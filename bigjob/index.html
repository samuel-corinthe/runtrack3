<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tableau de bord · La Plateforme_</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="#">La Plateforme_</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
          aria-controls="nav"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Calendrier</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="modLink"
                href="backoffice.html"
                style="display: none"
                >Backoffice</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="adminLink"
                href="admin.html"
                style="display: none"
                >Administration</a
              >
            </li>
          </ul>
          <div class="d-flex gap-3 align-items-center">
            <span id="userBadge" class="badge text-bg-secondary"></span>
            <button class="btn btn-outline-danger btn-sm" id="logoutBtn">
              Déconnexion
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row g-4">
        <div class="col-12 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h5">Demander une présence</h2>
              <form id="presenceForm" class="vstack gap-3">
                <div>
                  <label class="form-label">Date</label>
                  <input
                    type="date"
                    id="presenceDate"
                    class="form-control"
                    required
                  />
                  <div class="form-text">
                    Une fois la date passée, la décision est figée.
                  </div>
                </div>
                <button class="btn btn-primary" type="submit">
                  Demander l'autorisation
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-7">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h5">Mes demandes</h2>
              <div class="table-responsive">
                <table class="table align-middle" id="myRequestsTable">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Statut</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/boot.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/calendar.js"></script>
  </body>
</html>
