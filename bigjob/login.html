<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion · La Plateforme_</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body class="bg-body-tertiary d-flex align-items-center min-vh-100">
    <main class="container" style="max-width: 480px">
      <div class="card shadow-sm p-4">
        <h1 class="h4 mb-3 text-center">Connexion</h1>
        <form id="loginForm" class="vstack gap-3">
          <div>
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required />
          </div>
          <div>
            <label class="form-label">Mot de passe</label>
            <input
              type="password"
              class="form-control"
              name="password"
              required
            />
          </div>
          <button class="btn btn-primary w-100" type="submit">
            Se connecter
          </button>
          <p class="text-center mt-3">
            Pas encore de compte ? <a href="register.html">Créer un compte</a>
          </p>
        </form>
      </div>
    </main>
    <script src="js/boot.js"></script>
    <script src="js/auth_login.js"></script>
  </body>
</html>
