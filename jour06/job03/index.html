<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jour06 - Job03 - Responsive Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-4">

    <div class="row mb">
      <div class="col-12">
        <div class="blue-light rounded"></div>
      </div>
    </div>


    <div class="row mb">

      <div class="col-12 col-md-4 order-1 order-md-1 mb-3 mb-md-0">
        <div class="blue rounded"></div>
      </div>

      <div class="col-6 col-md-4 order-3 order-md-2 mb-3 mb-md-0">
        <div class="blue rounded"></div>
      </div>

      <div class="col-6 col-md-4 order-2 order-md-3">
        <div class="blue rounded"></div>
      </div>
    </div>

    <div class="row mb align-items-start">

      <div class="col-12 col-md-4 order-1 order-md-2 mb-3 mb-md-0">
        <div class="row justify-content-center">

          <div class="col-6 col-md-12">
            <div class="purple rounded mx-auto"></div>
          </div>
        </div>
      </div>


      <div class="col-12 col-md-8 order-2 order-md-1">
        <div class="row justify-content-center">

          <div class="col-10 col-md-12">
            <div class="purple-lg rounded mx-auto"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-3 justify-content-between">
      <div class="col-4 col-md-3">
        <div class="orange rounded"></div>
      </div>
      <div class="col-4 col-md-3">
        <div class="orange rounded"></div>
      </div>
      <div class="col-4 col-md-3">
        <div class="orange rounded"></div>
      </div>
    </div>

  </div>

</body>
</html>
